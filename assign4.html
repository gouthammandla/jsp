
<!DOCTYPE html>
<html>
<head>
    <title>
        JavaScript Assignment 4
    </title>
</head>
<body style = "text-align:center;">
<div>
    <h1 >
        local Storage
    </h1>
    <button onclick="localInc()" class="in">+</button>
    <h2 id='local'></h2>
    <button onclick="localDec()" class="de">-</button>
</div>
<hr>
<br><br>
<div>
    <h1 >
        Session Storage
    </h1>
    <button onclick="sessionInc()" class="in">+</button>
    <h2 id='session'></h2>
    <button onclick="sessionDec()" class="de">-</button>
</div>
<hr>

<script>
             document.getElementById('local').innerHTML = localStorage.getItem('localCount').toString();
             document.getElementById('session').innerHTML = sessionStorage.getItem('sessionCount').toString();

            function localInc()
            {
                var x = +localStorage.getItem('localCount')+1;
                localStorage.setItem('localCount',x);
                document.getElementById('local').innerHTML = localStorage.getItem('localCount').toString();
            }

            function localDec()
            {
                var x = +localStorage.getItem('localCount')-1;
                localStorage.setItem('localCount',x);
                document.getElementById('local').innerHTML = localStorage.getItem('localCount').toString();
            }

            function sessionInc()
            {
                var x = +sessionStorage.getItem('sessionCount')+1;
                sessionStorage.setItem('sessionCount',x);
                document.getElementById('session').innerHTML = sessionStorage.getItem('sessionCount').toString();
            }

            function sessionDec()
            {
                var x = +sessionStorage.getItem('sessionCount')-1;
                sessionStorage.setItem('sessionCount',x);
                document.getElementById('session').innerHTML = sessionStorage.getItem('sessionCount').toString();
            }
		</script>
</body>
</html>
